<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 슬라이드</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="wrap">
        <section id="slide">
            <input type="radio" name="pos" id="pos1" checked>
            <input type="radio" name="pos" id="pos2">
            <input type="radio" name="pos" id="pos3">
            <ul class="imglist">
                <li><a href="#"><img src="images/img01.jpg" alt="img01"><h2>이미지1</h2></a></li>
                <li><a href="#"><img src="images/img02.jpg" alt="img02"><h2>이미지2</h2></a></li>
                <li><a href="#"><img src="images/img03.jpg" alt="img03"><h2>이미지3</h2></a></li>  
            </ul>
            <p class="pos">
                <label for="pos1"></label>
                <label for="pos2"></label>
                <label for="pos3"></label>
            </p>
            <div class="prevNext">
                <div><label for="pos3"></label><label for="pos2"></label></div>
                <div><label for="pos1"></label><label for="pos3"></label></div>
                <div><label for="pos2"></label><label for="pos1"></label></div>
            </div>
        </section>
    </div>
</body>
</html>
